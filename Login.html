<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="Plugin/alertify/dist/themes/alertify.css">
	<link rel="stylesheet" type="text/css" href="Plugin/alertify/dist/themes/alertify.bootstrap.css" id="toggleCSS">
	<link href="Plugin/Parsley/css/bootstrap.css" rel="stylesheet" />
	<link href="Plugin/Parsley/css/bootstrap-responsive.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Plugin/alertify/main.css">
	<link href="Plugin/Parsley/css/Parsley.css" rel="stylesheet">
    <link href="Resources/css/neter.css" rel="stylesheet" type="text/css" />
    <link href="Resources/css/login.css" rel="stylesheet" type="text/css" />
    <script src="Script/Main/jquery.js" type="text/javascript"></script>
    <script src="Script/Main/core.js" type="text/javascript"></script>
    <script src="Script/Main/panel.js" type="text/javascript"></script>
    <!-- <script src="js/tips.js" type="text/javascript"></script> -->
    <script src="Script/Main/login.js" type="text/javascript"></script>
	<script src="Plugin/alertify/dist/alertify.min.js"></script>
	<script src="Script/Main/AlertTest.js" type="text/javascript"></script>
	<script type="text/javascript" src="Plugin/Parsley/js/jquery.min.js"></script>
	<script type="text/javascript" src="Plugin/Parsley/js/parsley.js"></script>
	<!-- <script type="text/javascript" src="Parsley/js/highlight.min.js"></script> -->
</head>
<body>
    <div id="center">
        <div id="container">
            <div id="login">
            </div>
        </div>
    </div>
	
    <div id="account">
	<form data-validate="parsley" id="focus-form">
        <div class="field-container not-for-mobile">
			<input type="text" id="username" data-required="true" data-trigger="change" class="neter-input-gray" placeholder="帐号" />
        </div>
        <div class="field-container not-for-mobile">
			<input type="password" id="password" data-required="true" data-trigger="change" class="neter-input-gray" placeholder="密码" />
        </div>
	</form>
        <div class="field-container">
            <div id="dd" class="wrapper-dropdown-3" tabindex="1">
                <span>请选择登录区县</span>
                <ul class="dropdown">
                    <li><a href="#">西工区</a></li>
                    <li><a href="#">老城区</a></li>
                    <li><a href="#">瀍河区</a></li>
                </ul>
            </div>
        </div>
        <div class="field-container">
            <input id="loginBtn" type="button" value="登 录" class="neter-button-large neter-button-large-primary" />
            <input id="closeBtn" type="button" value="关 闭" class="neter-button-large reg" />
        </div>
    </div>
	
    <div id="search">
        <div class="field-container">
            <input type="text" id="ajh" class="neter-input-gray" placeholder="案件号" /></div>
        <div class="field-container">
            <input type="text" id="qlr" class="neter-input-gray" placeholder="权利人" /></div>
        <div class="field-container">
            <input id="searchBtn" type="button" value="查 询" class="neter-button-large neter-button-large-primary" />
            <input id="closeBtn1" type="button" value="关 闭" class="neter-button-large reg" />
        </div>
    </div>
	<script type="text/javascript">
	
	</script>
</body>
</html>
